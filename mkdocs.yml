site_name: 'KubeOperator 文档'
site_url: 'https://kubeoperator.io'
site_description: 'KubeOperator 文档'
site_author: 'wanghe'

repo_name: 'GitHub Star'
repo_url: 'https://github.com/KubeOperator/KubeOperator'
edit_uri: ''

theme:
  name: 'material'
  logo: 'img/kubeoperator-white.png'
  favicon: 'img/KubeOperator-icon.png'
  language: 'zh'
  highlightjs: true
  feature:
    tabs: true
  hljs_languages:
    - yaml
    - django
  palette:
    accent: 'red'
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - header.autohide
  font: false
  custom_dir: 'theme'

nav:
  - 总体介绍: index.md
  - 主要概念: concept.md
  - 系统架构: system_arch.md
  - 安装部署: installation/install.md
  - 快速入门:
    - 系统设置: quick_start/system_settings.md
    - 集群规划:
      - 自动模式: quick_start/cluster_planning/automatic.md
      - 手动模式: quick_start/cluster_planning/manual.md
    - 集群部署: quick_start/cluster_deployment.md
    - 集群导入: quick_start/cluster_import.md
  - 使用指南:
    - 集群: user_manual/cluster.md
    - 主机: user_manual/hosts.md
    - 自动模式: user_manual/plan.md
    - 备份账号: user_manual/backup_account.md
    - 版本管理: user_manual/version.md
    - 项目管理: user_manual/project.md
    - 用户管理: user_manual/user_management.md
    - 系统日志: user_manual/system_log.md
    - 系统设置: user_manual/system_management.md
    - 应用商店: user_manual/kubeapps.md
    - Argo CD: user_manual/argocd.md
  - 开发文档: dev/rest_api.md
  - 常见问题: faq.md
  - 关于:
    - 更新说明: about/changelog.md
    - 联系我们: about/contact.md
  - 企业版试用: enterprise.md

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ⚓︎
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.saneheaders
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  kubeoperator:
    version: v3.8.0
  search:
    separator: '[\s\-\.]+'
    language: 'zh'
    Content-Encoding: gzip
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KubeOperator
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kubeoperator/
    - icon: fontawesome/solid/envelope
      link: mailto:support@fit2cloud.com
    - icon: fontawesome/brands/skype
      link: tel://400-052-0755
    - icon: fontawesome/brands/qq
      link: https://qm.qq.com/cgi-bin/qm/qr?k=M8tLnH-x7eel3X8pW3JcCxaHNXhPbk0X&jump_from=webapi

extra_css:
    - css/extra.css

copyright: Copyright &copy; 2014-2021 <a href="https://www.fit2cloud.com">杭州飞致云信息科技有限公司</a>, All Rights Reserved. <a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备15023818号</a>
google_analytics: ['UA-147297392-1', 'kubeoperator.io']
plugins:
    - search
    - macros
